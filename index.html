<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatgpt Clone</title>
    <link rel="shortcut-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <!-- left side -->
        <div class="left">
            <div class="new-chat">
                <i class="bi bi-plus"></i>
                <p>New Chat</p>
            </div>
            <!-- history  -->
            <div class="chat-history">
                <div class="history">
                    <div class="buttons">
                        <i class="bi bi-chat-left"></i>
                    </div>
                    <p class="title">Chat Gpt CLone</p>
                </div>
                <div class="history">
                    <div class="buttons">
                        <i class="bi bi-chat-left"></i>
                    </div>
                    <p class="title">Explain Java</p>
                </div>
                <div class="history">
                    <div class="buttons">
                        <i class="bi bi-chat-left"></i>
                    </div>
                    <p class="title">Learn Coding</p>
                </div>
            </div>
            <div class="settings">
                <div class="upgrade">
                    <button>Upgrade To Plus</button>
                    <span class="upgrade-new">NEW</span>
                </div>
                <div class="profile">
                    <div class="user">
                        <img src="3135715.png" alt="logo">
                        <h3>Sheetal Birla</h3>
                    </div>
                    <span>...</span>
                </div>
            </div>
        </div>
    
    <!-- Right left  -->
    <div class="right">
        <h1>Chat GPT Clone</h1>

        <div class="items">
            <div class="item">
                <i class="bi bi-lightbulb"></i>
                <p>Example</p>
                <div class="item-query">
                    <button class="query example-query">
                        Explain quantum computing in simple terms
                    </button>
                    <button class="query example-query">
                        Got any creative ideas for 10 year old's birthday?
                    </button>
                    <button class="query example-query">
                        How do i make an HTTP request in Javascript?
                    </button>
                </div>
            </div>

            <div class="item">
                <i class="bi bi-lightning"></i>
                <p>Capabilities</p>
                <div class="item-query">
                    <button class="query">
                        Remember what user said earlier in the conversaton
                    </button>
                    <button class="query">
                        allows user to provide folow-up corrections
                    </button>
                    <button class="query">
                        Trained to decide inappropriate requests
                    </button>
                </div>
            </div>
                <div class="item">
                    <i class="bi bi-exclamation-triangle"></i>
                    <p>Limitation</p>
                    <div class="item-query">
                        <button class="query example-query">
                            May occasionally genrate incorrect information
                        </button>
                        <button class="query example-query">
                            May occasionally product harmful instruction or biased content
                        </button>
                        <button class="query example-query">
                            Limited knowledge of world and events after 2021
                        </button>
                    </div>
                </div>
            </div>
       
    
        <!-- INput  -->
        <div class="input">
            <input type="text" class= "chat-input" placeholder="Send Message Here..." value="" />
            <i class="bi bi-send send-btn"></i>
            <p>ChatGPT can make mistakes. Check important info.
                <a href="#">Chatgpt May 24 Version</a>
            </p>
        </div>
    </div>
    </div>
</div>



    <script src="main.js"></script>
</body>

</html>
